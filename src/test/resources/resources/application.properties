logging.level.some.package.path=DEBUG
logging.level.some.other.package.path=ERROR
logging.file=retail-app.log
spring.datasource.url=jdbc:h2:mem:retail;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
