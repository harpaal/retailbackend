logging.level.com.retail.repository==DEBUG
logging.level.com.retail.controller=ERROR
logging.file=retail-app.log
spring.datasource.url=jdbc:h2:mem:retail;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.datasource.data=classpath*:shop-dml.sql,classpath:shop-data.sql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
